MOD_VISITORCOUNTER_BACKEND_INFO_XML_DESCRIPTION="<h2><strong>VCNT Backend Info - Visitorcounter Backend Info</strong></h2><p>With this module the statistics of the module 'VCNT - Visitor Counter' can be displayed directly in the backend. The position 'cpanel' can be used to show the module in the control panel. This module is a helper module and requires the installation of the main module.</p><p>All information and features: <a href="_QQ_"https://joomla-extensions.kubik-rubik.de/vcnt-visitorcounter"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"VCNT"_QQ_">VCNT - Visitorcounter</a></p><p>Please write a review in the JED: <a href="_QQ_"http://extensions.joomla.org/extensions/extension/site-management/analytics/vcnt"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"VCNT Visitorcounter in the Joomla! Extensions Directory"_QQ_">VCNT Visitorcounter in the Joomla! Extensions Directory</a> - Thank you!</p>"
